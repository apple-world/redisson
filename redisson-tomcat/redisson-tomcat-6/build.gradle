plugins {
    id 'java'
    id 'maven-publish'
}

defaultTasks 'jar'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.redisson:redisson:2.15.2'
    testImplementation 'org.apache.httpcomponents:fluent-hc:4.5.2'
    testImplementation 'junit:junit:4.12'
    compileOnly 'org.apache.tomcat:catalina:6.0.53'
}

group = 'org.redisson'
version = '2.15.2'
description = 'Redisson/Tomcat-6'
sourceCompatibility = '1.6'

java {
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
